{% extends "base.html" %}

{% block title %}Login - Blockchain Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">üîê Voter Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="aadhaar" class="form-label">Aadhaar Number</label>
                        <input type="text" class="form-control" id="aadhaar" name="aadhaar" 
                               pattern="\d{12}" 
                               maxlength="12"
                               placeholder="Enter 12-digit Aadhaar number" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p class="mb-0">Not registered? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
